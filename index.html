<head>

    <style type="text/css">

    <script type="text/javascript" src="modules/jquery.js"></script>
    <script type="text/javascript" src="modules/native.js"></script>

    <black-code>
         getHeight = function(){
            $("ui-card").html(document.documentElement.clientHeight);
        }
    </black-code>

    <ui-view static theme="material">
        <ui-header>
            <menu-icon></menu-icon>
            <ui-title>Music</ui-title>
        </ui-header>
        <ui-split height="5px"></ui-split>
        <ui-button ontap="window.location.reload()">Reboot</ui-button>
        <ui-button ontap="getHeight()">Listen</ui-button>
        <ui-split></ui-split>
        <ui-card>
            <ui-div width="100%" height="50vh" center-content id="card_youtube"></ui-div>
        </ui-card>
        <ui-input margin-top="1%"></ui-input>
    </ui-view>
